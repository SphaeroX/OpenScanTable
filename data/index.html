<!doctype html>
<html>
  <head>
    <title>OpenScanTable</title>
  </head>
  <body>
    <div class="div">
      <form id="revoscanForm" action="/startRevoscan" method="post">
        <label for="zRotations">Steps Z:</label>
        <input type="number" id="zRotations" name="zRotations" min="1" value="25" required /><br />
        <label for="zDegrees">Rotation Angle Z (degrees):</label>
        <input type="number" id="zDegrees" name="zDegrees" min="0" max="360" step="1" value="20" required /><br />

        <label for="yRotations">Steps Y:</label>
        <input type="number" id="yRotations" name="yRotations" value="2" required /><br />
        <label for="yDegrees">Rotation Angle Y (degrees):</label>
        <input type="number" id="yDegrees" name="yDegrees" min="0" max="360" step="1" value="40" required /><br />
        <label for="scanShotPause">Pause between Shots (ms):</label>
        <input type="number" id="scanShotPause" name="scanShotPause" min="1" value="1000" required /><br />

        <label for="autoAdjust">Auto Adjust Distance?</label>
        <input type="checkbox" id="autoAdjust" name="autoAdjust" value="1" /><br />

        <input type="button" value="Start Revoscan" onclick="submitRevoscan()" />
      </form>
    </div>

    <div class="div">
      <form id="testAxes" action="/testAxes" method="post">
        <input type="button" value="Test Axis" onclick="submitTest()" />
      </form>
    </div>

    <script>
      function submitRevoscan() {
        var form = document.getElementById("revoscanForm");
        var formData = new FormData(form);

        var xhr = new XMLHttpRequest();
        xhr.open("POST", form.action, true);
        xhr.onload = function () {
          // Handle the response if needed
          console.log(xhr.responseText);
        };
        xhr.send(formData);
      }

      function submitTest() {
        var form = document.getElementById("testAxes");
        var formData = new FormData(form);

        var xhr = new XMLHttpRequest();
        xhr.open("POST", form.action, true);
        xhr.onload = function () {
          // Handle the response if needed
          console.log(xhr.responseText);
        };
        xhr.send(formData);
      }
    </script>
  </body>
</html>
